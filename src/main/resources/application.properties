spring.application.name=WellviaHealth

# === Database Connection ===
spring.datasource.url=jdbc:mysql://localhost:3306/wellvia-db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Puneetrocks@20
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA Settings ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# === Flyway Migration ===
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# === Actuator Configuration ===
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,loggers
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.group.readiness.include=db,diskSpace
management.health.group.liveness.include=ping
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# === Security ===
spring.security.user.password=admin123
spring.security.user.name=admin

# === Logging Configuration ===
# Logging level
logging.level.root=INFO
logging.level.com.wellvia.WellviaHealth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Log file configuration
logging.file.name=logs/wellvia-health.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,https://your-web-app.com,https://your-mobile-app.com
